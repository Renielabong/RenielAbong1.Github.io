<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Reniel Abong</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #363636;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            display: flex;
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }

        .pic {
            flex: 1; /* Take up the left side */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .pic img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            border: 4px solid #363636;
            filter: brightness(1.0); /* Adjusted back to normal brightness */
        }

        .info-container {
            flex: 1; /* Take up the right side */
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .info {
            margin-top: 30px;
            flex-grow: 1;
        }

        .info-box {
            background-color: #4f4f4f;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .info-box h3 {
            margin-top: 0;
            color: #ffffff;
        }

        .message {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            background-color: #555555;
        }

        p {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic">
            <img src="144.jpg" alt="Profile Picture">
        </div>
        <div class="info-container">
            <div class="header">
                <h1>Reniel Abong</h1>
                <p>Profile Picture</p>
            </div>
            <div class="info">
                <div class="info-box">
                    <h3>About Me</h3>
                    <div class="message">
                        <p>Hey, I'm Reniel Pinote Abong. I'm 19 years old, born on October 10, 2004. Currently, a sophomore pursuing a Bachelor of Science in Information Technology. Passionate about coding, tech, and learning new things.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
